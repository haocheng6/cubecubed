name: CI

on:
  push:
    branches: [ '**' ]
    
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build the engine
        run: npm run build
